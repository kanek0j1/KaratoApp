<VirtualHost *:80>
    ServerAdmin webmaster@karatoapp.com
    ServerName karatoapp.com
    ServerAlias www.karatoapp.com
    DocumentRoot /var/www/karatoapp.com/public_html

    <Directory /var/www/karatoapp.com/public_html>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/karatoapp.com_error.log
    CustomLog ${APACHE_LOG_DIR}/karatoapp.com_access.log combined
</VirtualHost>
