<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wood Diary - ログインフォーム</title>
<link rel="stylesheet" type="text/css" href="signup.css" /> 
<script type="module" src="js/firebase.js"></script>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>wood diary</h1>
    </div>
    <form>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" id="emailInput" name="id">
        </div>
        <div class="form-group">
            <label for="password">パスワード</label>
            <input type="password" id="passwordInput" name="password">
        </div>
        <div class="form-group">
            <input type="button" onclick="login()" value="ログイン"></button>
        </div>
        <div class="footer">
            <p>他のアカウントでログイン</p>
            <p>アカウントをお持ちでない方は<a href="entry.html">こちらから</a></p>
        </div>
    </form>
</div>

</body>
</html>
